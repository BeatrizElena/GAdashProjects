<!DOCTYPE html>
<head>
  <title>CSS Robot</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Poller+One' rel='stylesheet' type='text/css'>
  <link href="/normalize.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="robot.css">
</head>
<body>
  <div class="robot">
    <div class="beep"></div>
    <div class="brain"></div>
    <div class="torso"></div>
      <div class="left">j</div>
      <div class="right">j</div>
    <div class="foot"></div>
  </div>

  <button class="flash">laser eyes on/off</button>

  <script>
  // when eyes button is clicked, toggle laser class on and off.
  $('.flash').click(function() {
    $('.brain').toggleClass('.laser');
  });
  </script>
</body>

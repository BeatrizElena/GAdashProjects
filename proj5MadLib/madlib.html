<!DOCTYPE html>
<html>
<head>
  <title>Mad Lib</title>
  <link href="/normalize.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="madlib.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="prompt"></div>
  <button>Next</button>

<script>
  var prompts = [
    'Type your name',
    'Type an adjective',
    'Type a noun'
  ];
  // test 1
  // alert(prompts.length);
  //test 2
  // alert(prompts[0]);

  // keep track of current prompt
  var currentPrompt = 0;

  // test: put 1st prompt in all html elements with class .prompt
  // $('.prompt').html(prompts[2]);

  // a fx that will call the next prompt
  var nextPrompt = function() {
  //put the currentPrompt in html elements with class .prompt
  $('.prompt').html(prompts[currentPrompt]);
  // move the next prompt into variable currentPrompt
  currentPrompt = currentPrompt + 1;
  }

  // run nextPrompt fx when button is clicked
  $('.button').click(function() {
    nextPrompt();
  });

  // show the first prompt as soon as js loads
  nextPrompt();
</script>

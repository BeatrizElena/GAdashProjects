<!DOCTYPE html>
<html>
<head>
  <title>Mad Lib</title>
   <meta charset="UTF-8">
  <link href="/normalize.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="madlib.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="prompt"></div>
  <button>Next</button>

<script>
// list of prompts for the user
  var prompts = [
    'Type your name',
    'Type an adjective',
    'Type a noun'
  ];

  // array to keep answers in
  var answers = [];

  // keep track of current prompt
  var currentPrompt = 0;

  // a fx that will call the next prompt
  var nextPrompt = function() {
    // there's no answer the 1st time nextPrompt() runs
    if (currentPrompt != 0) {
      answers.push($('input').val());
    }
    // if there is a next prompt
    if(currentPrompt < prompts.length) {
      // test: alert the value of the form
      // alert($('input').val());
      //put prompt and form in all html elements with class .prompt
      $('.prompt').html(prompts[currentPrompt] + '<br><input type="text">');
      // move the next prompt into variable currentPrompt
      currentPrompt = currentPrompt + 1;
    }
    // or else if we are at the end of the array
    else {
      // put a message into the html
      $('.prompt').html("That's all for now!");
      // test alert to see what's pushed to answers array
      alert(answers);
    }
  }

  // run nextPrompt fx when button is clicked
  $('button').click(function() {
    nextPrompt();
  });

  // show the first prompt as soon as js loads
  nextPrompt();
</script>
</body>
</html>
